  <script>
    function claimReward(button) {
      let requiredPoints = parseInt(button.getAttribute('data-points'), 10);
      let points = parseInt(localStorage.getItem("points"), 10) || 0;

      if (points >= requiredPoints) {
        points -= requiredPoints;
        localStorage.setItem("points", points.toString());
        button.innerText = "Claimed";
        button.disabled = true;
        button.style.backgroundColor = "#d3d3d3";
        document.getElementById("pointText").textContent = points.toString();
      } else {
        alert("You do not have enough points to claim this reward.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      let points = parseInt(localStorage.getItem("points"), 10) || 0;
      document.getElementById("pointText").textContent = points.toString();
    });
  </script>
